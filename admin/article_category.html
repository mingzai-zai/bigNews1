<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="bid">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">名称</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Slug</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">取消</button>
                    <button type="button" class="btn btn-primary" id="sure">确认</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./libs/http.js"></script>
<script type="text/html" id="tp">
    {{each $data v i}}
    <tr>
            <td>{{ v.name}}</td>
            <td>{{ v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs" data-id="{{ v.id}}" data-target="#myModal">编辑</a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs" data-id="{{ v.id }}" id="del">删除</a>
            </td>
        </tr>
{{/each}}
</script>
<script>
    $(function () {
        function get() {
            $.ajax({
                url: allUrl.category_list,
                type: 'get',
                success: function (res) {
                    if (res.code === 200) {
                        let trhtml = template('tp', res.data);
                        // 此时不要用append，append添加编制时候也会添加
                        $('tbody').html(trhtml);
                    }
                }
            })
        }

        get();
        // show.bs.modal
        // 取消的时候格式化；
        $('#cancel').on('click', function () {
            $('#myModal')[0].reset();
        })
        $('#myModal').on('show.bs.modal', function (e) {
            let sel = e.relatedTarget;
            // e.relatedTarget为了可以获取点击的DOM元素
            // console.log(sel);
            // console.log($("#xinzengfenlei"));
            if (sel == $("#xinzengfenlei")[0]) {
                $('#exampleModalLabel').text('看你想新增什么了罗');
                $("#sure").text('新增').removeClass('btn-primary').addClass('btn-success');
                $("form")[0].reset();
                // $(this)[0].reset();
                // 此时不要用这个模态框因为点击而弹出不知道是弹出还是格式化；
                $('#sure').on('click', function () {
                    let name = $('#recipient-name').val().trim();
                    let content = $("#message-text").val().trim();
                    if (name == '' || content == '') {
                        alert('请好好输入')
                        return;
                    }
                    $.ajax({
                        url: allUrl.category_add,
                        type: 'post',
                        data: {
                            name: name,
                            slug: content,
                        },
                        success: function (res) {
                            // console.log(res);
                            if (res.code === 201) {
                                $('#myModal').modal('hide');
                                get();
                            }

                        }
                    })
                })

            } else {
                $('#exampleModalLabel').text('看你想修改什么了罗');
                $("#sure").text('修改').removeClass('btn-success').addClass('btn-primary');
                let id = $(sel).attr('data-id');
                // console.log(id);
                $.get({
                    url: allUrl.category_search,
                    data: { id: id },
                    success: function (res) {
                        if (res.code === 200) {
                            // console.log(res);
                            $('#recipient-name').val(res.data[0].name);
                            $("#message-text").val(res.data[0].slug);
                            // 没东西存的话就用隐藏域来存id
                            $('#bid').val(res.data[0].id);
                        }
                    }

                })
                $("#sure").on('click', function () {
                    let name = $('#recipient-name').val();
                    let content = $("#message-text").val();
                    let id = $('#bid').val();
                    $.post({
                        url: allUrl.category_edit,
                        data: {
                            id: id,
                            name: name,
                            slug: content,
                        },
                        success: function (res) {
                            // console.log(res)
                            if (res.code === 200) {
                                $('#myModal').modal('hide');
                                get();
                            }
                        }
                    })
                })

            }

        })


        $('tbody').on('click', '#del', function () {
            let msg = confirm('确定要删除嘛');
            if (msg) {
                let id = $(this).attr('data-id');
                $.post({
                    url: allUrl.category_delete,
                    data: {
                        id: id
                    },
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 204) {
                            get();
                        }
                    }
                })
            }
        })



    })
</script>

</html>
