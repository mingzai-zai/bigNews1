<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>

                            <option>爱旅行</option> -->

                            <option value="草稿">草稿</option>

                        <th>分类</th>

                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
                <div id="tebie">已经没有数据了</div>
            </div>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script>
    // 设置id为了后面可以选取筛选根据id来设置类型；
</script>
<script type="text\html" id="option-list">
{{each $data v i}}
<option value="">所有分类</option>
<option value={{v.id}}>{{ v.name }}</option>
{{/each}}
</script>
<script type="text\html" id="list">
        {{each $data v i}}
        <tr>
                <td>{{ v.title }}</td>
                <td>{{ v.author }}</td>
                <td>{{ v.category }}</td>
                <td class="text-center">{{ v.date }}</td>
                <td class="text-center">{{ v.state }}</td>
                <td class="text-center">
                    <a href="article_edit.html?id={{ v.id }}" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:void(0);" data-id= "{{ v.id}}" class="btn btn-danger btn-xs delete">删除</a>
                </td>
            </tr>
        {{/each}}
</script>

<script>
    $(function () {

        // 一开始先是设置类型或者是设置tbody内容
        $.get({
            url: allUrl.category_list,
            success: function (res) {
                if (res.code === 200) {
                    // console.log(res); 此时输出的是数组
                    let htmlStr = template('option-list', res.data);
                    $('#selCategory').html(htmlStr);
                }
            }
        })

        // 设置第一页’‘’’‘’‘设置为一页内有10行·

        function getData(pages, callback) {
            $.get({
                url: allUrl.article_query,
                data: {
                    type: $('#selCategory').val(),
                    // 没选的话默认为第一个value所以为空，然后把所有的数据的搞出来，
                    // 选了就把选的val()
                    state: $('#selStatus').val(),
                    // 上面为什么不写个状态呢（模板引擎）因为在编辑的页面中呢只有两个状态、
                    page: pages,
                    perpage: hang,
                },
                success: function (res) {
                    if (res.code === 200) {
                        // console.log(res);
                        let htmlStr = template('list', res.data.data);
                        $('tbody').html(htmlStr);
                        console.log(res);
                        if (callback != null && res.data.data.length != 0) {
                            callback(res);
                            $('#tebie').hide();
                            $('#pagination-demo').show();
                            // if (res.data.data.length == 0) 如果不写这个的话它一开始的callback是没有触发的就直接执行下面
                        } else if (res.data.data.length == 0) {
                            $('#pagination-demo').hide();
                            $('#tebie').show();
                        }
                    }

                }
            })
        }
        let pages = 1;
        let hang = 10;
        // 函数里面可以找你，你找不到函数
        getData(pages, function (res) {
            $('#pagination-demo').twbsPagination({
                // 在 github 找pagination     记住要上面要写ul
                totalPages: res.data.totalPage,
                visiblePages: 7,
                first: '首页',
                next: '下一页',
                prev: '上一页',
                last: '尾页',
                onPageClick: function (event, page) {
                    pages = page
                    // 记住要先获取到你点击的页面，不然还是第一个页面
                    // 函数为空不执行但是你点击了对象的东西，就触发里面的；
                    getData(pages, null);
                }
            });
        });

        $('#btnSearch').on('click', function (e) {
            e.preventDefault();
            // 让他不要刷新;
            getData(pages, function (res) {
                // $('#pagination-demo').twbsPagination 网上的方法；改变总得数据同时改变默认的页面
                $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                // 第一个是分页器的一个方法，第二个是设置总得页面，第三个是一开始默认为第一个一面
            });

        })
        $('tbody').on('click', '.delete', function () {

            let id = $(this).attr('data-id');
            $.post({

                url: allUrl.article_delete,
                data: { id: id },
                success: function (res) {
                    if (confirm('确定？')) {
                        getData(pages, function (res) {
                            // 为了保持还在pages页面，pages因为点击时候先是触发上面的，所以已经保存了pages；
                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, pages);
                        })
                    }
                }
            })

        })



    })
</script>
