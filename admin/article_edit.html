<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD', zIndex: 10000, })">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-8">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script type="text/html" id="list">
{{each $data v i}}
<option value="{{v.id}}">{{ v.name}}</option>
{{/each}}
</script>
<script>
    $(function () {
        // 设置时间的
        jeDate("#testico", {
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00",
            zIndex: 10000,
        })
        // 预览图片的;
        $('#inputCover').on('change', function () {
            let file = this.files[0];
            let url = URL.createObjectURL(file);
            $('.article_cover').attr('src', url);
        })
        //设置编辑器
        var E = window.wangEditor
        var editor = new E('#editor')
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create()
        editor.txt.html('输入相关·内容')
        // 设置类别
        $.get({
            url: allUrl.category_list,
            success: function (res) {
                // console.log(res);
                let htmlStr = template('list', res.data);
                $('.category').html(htmlStr);

            }
        })
        // 获取文章信息;
        let id = location.search.substring(4);
        $.get({
            url: allUrl.article_search,
            data: { id: id },
            success: function (res) {
                if (res.code === 200) {
                    // console.log(res);
                    $('#inputTitle').val(res.data.title);
                    $('.article_cover').attr('src', res.data.cover);
                    // 下拉菜单是根据在父元素选取子元素的val
                    $('.category').val(res.data.categoryId);
                    $('#testico').val(res.data.date);
                    editor.txt.html(res.data.content);
                }
            }
        })

        // 修改
        $('.btn-edit').on('click', function (e) {
            e.preventDefault();
            let fd = new FormData($('#form')[0]);
            fd.append('id', id);
            fd.append('content', editor.txt.html());
            fd.append('state', '已发布');
            $.post({
                url: allUrl.article_edit,
                data: fd,
                processData: false,
                contentType: false,
                success: function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        window.history.back();
                    }
                }
            })
        })
        $('.btn-draft').on('click', function (e) {
            e.preventDefault();
            let fd = new FormData($('#form')[0]);
            fd.append('id', id);
            fd.append('content', editor.txt.html());
            $.post({
                url: allUrl.article_edit,
                data: fd,
                processData: false,
                contentType: false,
                success: function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        window.history.back();
                    }
                }
            })
        })
    })
</script>

</html>
