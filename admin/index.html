<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

        iframe {

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李思思</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="main_count.html" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="article_release.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="article_category.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame" onclick="$('#user').trigger('click')">个人中心</a>
                <!-- 该方法的返回的是事件处理函数的返回值，而不是具有可链性的 jQuery 对象。此外，如果没有处理程序被触发，则这个方法返回 undefined。 -->
                <!-- <a href="./user.html" target="main_frame" onclick="$('#user').click()">个人中心</a> -->
                <!-- 只是点击而已同时触发他本来注册的点击事件，没有其他效果 -->
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe src="main_count.html" frameborder="0" name="main_frame"></iframe>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script>
    // console.log(allUrl.user_login);
    $(function () {
        $.ajax({
            url: allUrl.user_info,
            type: 'get',
            dataType: 'json',
            // headers: { 'Authorization': localStorage.getItem('token') },
            // 因为每一个网页都是需要一个token来知道是否是该用户的所以可以在ajax时候设置默认值
            success: function (res) {
                // console.log(res);
                if (res.code === 200) {
                    $('.user_info img').attr('src', res.data.userPic);
                    $('.user_info span').html('欢迎&nbsp;&nbsp;' + res.data.nickname);
                    $('.user_center_link img').attr('src', res.data.userPic);
                }
            }
        })

        //退出
        $('.logout').on('click', function () {
            alert('确定要退出吗');
            localStorage.removeItem('token');
            // localStorage.clear这个方法是吧所有的数据删光，remove只是一个；
            // 个人认为这里没有考虑到如果很多人登录都存在token里面，一个退出就把token的所有删完，
            location.href = './login.html';
        })



        /* let xhr = new XMLHttpRequest();
        xhr.open('get', allUrl.user_info);
        xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.status === 200 && xhr.readyState === 4) {
                let res = JSON.parse(xhr.responseText);
                if (res.code === 200) {
                    console.log(res);
                    $('.user_info img').attr('src', res.data.userPic);
                    $('.user_info span').html('欢迎&nbsp;&nbsp;' + res.data.nickname);
                    $('.user_center_link img').attr('src', res.data.userPic);
                }
            }
        } */

        $('.level01').on('click', function () {
            $(this).addClass('active').siblings().removeClass('active');
            if ($(this).index() == 1) {
                $('ul.level02').slideToggle();
                $('ul.level02 li:eq(0) a')[0].click();
                // jquery对象无法调用,点击的A标签中的文字了,其他元素也不能用jq的click
                // $('ul.level02 li:eq(0) a').click();可以点击但是不触发其他效果；
                // console.log($('ul.level02 li:eq(0) a'));
                // console.log($('ul.level02 li:eq(0) a')[0]);
                $(this).find('b').toggleClass('rotate0');
            }
        })

        $('ul.level02 li').on('click', function () {
            $(this).addClass('active').siblings().removeClass('active');
        })


    })
</script>

</html>
